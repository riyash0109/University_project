<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
    <link rel="stylesheet" href="./assets/css/course_json_css.css">
</head>

<body ng-app="empMS" ng-controller="empMSCtrl">

    <h1>Christ University Toppers </h1>
    <div class="container-fluid">
        <h4></h4>
    </div>
    <table class="table table-borderless table-hover container-fluid">
        <thead class="thead-light">
            <tr>
                <th scope="col">
                    <div>
                        ROWS :<br><input type="number" ng-model="rowlimit" min="0" max="6">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Email</th>
                                <th>Course</th>
                                <th>Department</th>
                                <th>Performance</th>
                            </tr>
                            <tr>
                                <td><input type="text" class="form-control" ng-model="search.name"></td>
                                <td><input type="text" class="form-control" ng-model="search.email"></td>
                                <td><input type="text" class="form-control" ng-model="search.course"></td>
                                <td><input type="text" class="form-control" ng-model="search.department"></td>
                                <td><input type="text" class="form-control" ng-model="search.performance"></td>
                            </tr>
                        </thead>
        <tbody ng-repeat="cou in courses | filter: search| limitTo: rowlimit">
            <tr>
                <td>{{cou.name | uppercase}}</td>
                <td>{{cou.email | lowercase}} </td>
                <td>{{cou.course | uppercase}}</td>
                <td>{{cou.department | uppercase}}</td>
                <td>{{cou.performance * 100 | number:2}}%</td>
            </tr>
        </tbody>
    </table>

    <script src="./assets/js/course_json.js"></script>
</body>

</html>
